<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Create</title>
</head>
<body class="container mt-3">
    <h1>Add New User</h1>
    <form action="/create_user" method="POST" class="p-3 col-4 mx-auto my-5 bg-secondary text-light">
        <div class="form-group m-2">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" name="fname">
        </div>
        <div class="form-group m-2">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" name="lname">
        </div>
        <div class="form-group m-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email">
        </div>
        <input type="submit" value="Add User" class="btn btn-light btn-outline-dark m-2">
    </form>
    <a href="http://127.0.0.1:5000/users">Back</a>
</body>
</html>

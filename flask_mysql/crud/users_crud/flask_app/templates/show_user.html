<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Read (One)</title>
</head>
<body class="container mt-3">
    <h1>User {{ user.id }} </h1>
    <div class="mt-5">
        <p>Full Name: {{ user.first_name + ' ' + user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Created On: {{ user.created_at }}</p>
        <p>Last Updated: {{ user.updated_at }}</p>
    </div>
    <a href="http://127.0.0.1:5000/users">Home |</a>
    <a href="http://127.0.0.1:5000/users/edit/{{ user.id }}">Edit |</a>
    <a href="http://127.0.0.1:5000/users/delete/{{ user.id }}">Delete</a>
</body>
</html>

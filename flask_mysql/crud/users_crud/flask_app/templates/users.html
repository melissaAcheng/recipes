<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Read (All)</title>

</head>
<body class="container mt-3">
    <h1>All Users</h1>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Email</th>
              <th scope="col">Created At</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
        {% for user in all_users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a href="http://127.0.0.1:5000/users/{{ user.id }}">Show |</a>
                    <a href="http://127.0.0.1:5000/users/edit/{{ user.id }}">Edit |</a>
                    <a href="http://127.0.0.1:5000/users/delete/{{ user.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <a href="http://127.0.0.1:5000/users/new">Add New User</a>
</body>
</html>

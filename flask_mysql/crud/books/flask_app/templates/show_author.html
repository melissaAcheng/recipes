<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Author Show</title>
</head>
<body>
    <div class="container">
        <div class="container my-5">
            <div class="card border-0 mx-auto text-center" style = "width:50rem">
                <div class="card-body">
                    <h1>{{ author_fav.name }}'s Favorite Books</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th># of pages</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- iterate through the list of all favorite books -->
                            {% for book in author_fav.favorites %}
                            <tr>
                                <td>{{ book.title }}</td>
                                <td>{{ book.num_of_pages }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="card-body">
                    <h1>Add Author's Favorite</h1>
                    <form action="/authors/new_fav", method="POST">
                        <input type="hidden" name="author_id" value="{{ author_fav.id }}">
                        <select name="book_id">
                            {% for book in all_books %}
                                <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" value="Add">
                    </form>
                </div>
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipes</title>
</head>
<body class="bg-image"
style="
  background-image: url('https://images.pexels.com/photos/240155/pexels-photo-240155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
  height: 100vh;

">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card border-0 p-2">
                <div class="card-body">
                    <h1 class="card-title">Recipe for {{ recipe.name }}</h1>
                    <table class="table no-border w-auto">
                        <tr>
                            <td>Description:</td>
                            <td>{{ recipe.description }}</td>
                        </tr>
                        <tr>
                            <td>Under 30 minutes:</td>
                            <td>{{ recipe.time }}</td>
                        </tr>
                        <tr>
                            <td>Instructions</td>
                            <td>{{ recipe.instructions }}</td>
                        </tr>
                        <tr>
                            <td>Date Made:</td>
                            <td>{{ recipe.date.strftime ("%B %d, %Y") }}</td>
                        </tr>
                    </table>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        {% if recipe.user_id == session.user_id %}
                        <a href="/recipes/edit/{{ recipe.id }}" class="btn btn-dark px-3">Edit</a>
                        {% endif %}
                    </div>
                    <div>
                        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                        <a href="/logout" class="btn btn-primary">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
</body>
</html>

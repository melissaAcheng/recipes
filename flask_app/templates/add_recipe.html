<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <h1>Add New Recipe</h1>
        <form action="/recipes/create" method="POST">
            <div class="form-group row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="instructions" class="col-sm-2 col-form-label">Instructions</label>
                <div class="col-sm-10">
                    <textarea name="instructions" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date Made On:</label>
                <div class="col-sm-10">
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="time" class="col-sm-2 col-form-label">Under 30 Minutes?</label>
                <input type="radio" id="Yes" name="time" value="Yes" checked>
                <label for="Yes">Yes</label>
                <input type="radio" id="No" name="time" value="No">
                <label for="No">No</label>
            </div>
            <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
            <input type="submit" value="Create">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    <div class="alert mt-5" role="alert">
                        {% for message in messages %}
                        <p class="{{ category }}"><strong>{{message}}</strong></p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
        </form>
        
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>

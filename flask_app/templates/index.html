<body class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div id="register" class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form action="/register" method="POST" style="width: 23rem">
                        <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h1>
                        <div class="form-outline mb-4">
                            <label for="first_name">First Name: </label>
                            <input type="text" name="first_name" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="last_name">Last Name: </label>
                            <input type="text" name="last_name" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="email">Email: </label>
                            <input type="text" name="email" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4"> 
                            <label for="password">Password: </label>
                            <input type="password" name="password" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="password_confirm">Confirm Password: </label>
                            <input type="password" name="password_confirm" class="form-control form-control-lg">
                        </div>
                        <div class="pt-1 mb-4">
                            <input type="submit" value="Register" class="btn btn-info btn-lg btn-block">
                        </div>

                        <p>Already have an account? <a href="/signin" class="link-info">Login here</a></p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert mt-3 text-danger" role="alert">
                        <div class=flashes>
                            {% for category, message in messages %}
                            {% if category == 'reg_error' %}
                            <p class="{{ category }}"><strong>{{message}}</strong></p>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                {% endwith %}
                    </form>
                </div>

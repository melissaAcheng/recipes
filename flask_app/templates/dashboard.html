<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipes</title>
</head>
<body>
    <div class="p-5 text-center bg-image"
    style="
      background-image: url('https://images.pexels.com/photos/349608/pexels-photo-349608.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      height: 200px;
    ">
        <h1>Recipes</h1>
        <h3 class="mt-5 fw-light">Welcome {{ user.first_name }}</h3>
    </div>
    <div class="container">

        <table class="table align-middle bg-white my-5">
            <thead class="bg-light">
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <!-- insert for loop here of recipes -->
                {% for recipe in recipes %}
                <tr>
                    <td class="fw-bold mb-1">{{ recipe.name }}</td>
                    <td>{{ recipe.time }}</td>
                    <td>
                        <a href="/recipes/{{ recipe.id }}" class="px-2">view instructions</a>
                        {% if recipe.user_id == session.user_id %}
                        <a href="/recipes/edit/{{ recipe.id }}" class="px-2">edit</a>
                        <a href="/delete/{{ recipe.id }}" class="px-2">delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/recipes/new" class="btn btn-primary">Create</a>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipes</title>
</head>
<body class="bg-image text-white text-opacity-75"
style="
  background-image: url('https://images.pexels.com/photos/240155/pexels-photo-240155.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
  height: 100vh;

">
    <div class="container">
        <h1 class="pt-5">Edit Recipe</h1>
        <form action="/recipes/update" method="POST" class="form-card mb-5">
            <input type="hidden" name="id" value="{{ recipe.id }}">
            <div class="row justify-content-between text-left">
                <label for="name" class="form-outline mt-4">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" value="{{ recipe.name }}" class="form-control">
                </div>
            </div>
            <div class="row justify-content-between text-left">
                <label for="description" class="form-outline mt-4">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" cols="30" rows="5" class="form-control">{{ recipe.description }}</textarea>
                </div>
            </div>
            <div class="row justify-content-between text-left">
                <label for="instructions" class="form-outline mt-4">Instructions</label>
                <div class="col-sm-10">
                    <textarea name="instructions" cols="30" rows="5" class="form-control">{{ recipe.instructions }}</textarea>
                </div>
            </div>
            <div class="row justify-content-between text-left">
                <label for="date" class="form-outline mt-4">Date Made On:</label>
                <div class="col-sm-10">
                    <input type="date" id="date" name="date" value="{{ recipe.date }}" class="form-control"> 
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="time" class="form-outline mt-4">Under 30 Minutes?</label>
                {% if recipe.time == "Yes" %}
                    <input type="radio" id="Yes" name="time" value="Yes" checked>
                    <label for="Yes">Yes</label>
                    <input type="radio" id="No" name="time" value="No">
                    <label for="No">No</label>
                {% endif %}
                {% if recipe.time == "No" %}
                    <input type="radio" id="Yes" name="time" value="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" id="No" name="time" value="No" checked>
                    <label for="No">No</label>
                {% endif %}
                
            </div>
            <input type="submit" value="Update" class="btn btn-light">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    <div class="alert mt-5 text-danger" role="alert">
                            {% for message in messages %}
                            <p class="{{ category }}"><strong>{{message}}</strong></p>
                            {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
        </form>

        <a href="/dashboard" class="btn btn-primary">Dashboard</a>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
</body>
</html>

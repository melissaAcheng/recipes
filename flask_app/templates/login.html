<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Recipes</title>
</head>
<body class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div id="login" class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                  <form action="/login" method="POST" style="width: 23rem">
                    <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h1>
                        <div class="form-outline mb-4">
                            <label for="email">Email: </label>
                            <input type="text" name="email" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="password">Password: </label>
                            <input type="password" name="password" class="form-control form-control-lg">
                        </div>
                        <div class="pt-1 mb-4">
                          <input type="submit" value="Login" class="btn btn-info btn-lg btn-block">
                      </div>
                      <p>Don't have an account? <a href="/" class="link-info">Register here</a></p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert mt-3 text-danger" role="alert">
                        <div class=flashes>
                            {% for category, message in messages %}
                            {% if category == 'login_error' %}
                            <p class="{{ category }}"><strong>{{message}}</strong></p>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                {% endwith %}
                    </form>
                </div>
            </div>

            <!-- PICTURE DIV HERE -->
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://images.pexels.com/photos/326268/pexels-photo-326268.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                  alt="Register image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</body>
</html>
